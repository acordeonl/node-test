<link rel="import" href='../../bower_components/polymer/polymer-element.html'>
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" >
<link rel="import" href="./ac-components/ac-list.html" >

<dom-module id="ns-entity">
    <template>
        <style header>
            [header] {
                width: 100%;
                @apply --layout-center-justified;
                @apply --layout-horizontal;
            }
            [header-wrapper] {
                width: 90%;
                margin-top: 5px;
                @apply --layout-horizontal;
                @apply --layout-justified;
            }
            [searchBox] {
                width: 77%;
                margin-right: 25px;
            }
            [blank] {
                height: 50px;
                width: 50px;
            }
            paper-input {
                margin-top: 2px;
                --paper-input-container-focus-color: var(--background-color0);
                --paper-input-container-color: var(--background-color1);
                --paper-input-container-label: {
                    color: rgb(196, 196, 196) ;
                    font-size: 22px;
                    font-weight: 300;
                };
                --paper-input-container-input: {
                    color: var(--content-color2);
                    font-size: 25px;
                    font-weight: 300;
                };
            }
            [icon-button] {
                background-color: #e4dbd7 ; 
                color: var(--paper-icon-color);
                border-radius: 100%;
                height: 45px;
                width: 45px;
            }
            [icon-button]:hover {
                color: var(--theme-color1);
            }
            [dummy]{
                height: 100%;
                width: 100% ;
                background-color: red ;
            }
        </style>
        <style>
            ac-list {
                --card-color: var(--theme-color2);
            }
        </style>
        <ac-list title=[[title]] user-recording-list no-click with-header query="[[query]]" icon1="create" icon2='delete'>
            <div header>
                <div header-wrapper>
                    <div blank></div>
                    <div searchBox>
                        <paper-input no-label-float auto-validate maxlength='70'
                            id='searchInput' 
                            on-keydown="checkForEnter" 
                            label="Buscar estudiante" 
                            allowed-pattern="[^&quot;=+*&.,~^:?¿!¡°$%{}()/><\][\\\x22;|]+">
                        </paper-input>
                    </div>
                    <div searchButton>
                        <paper-icon-button icon-button on-click='_getData' icon="search"></paper-icon-button>
                    </div>
                </div>
            </div>
        </ac-list>        
    </template>
    <script>
        class NsEntity extends Polymer.Element {
            static get is() { return 'ns-entity'; }
            static get properties() {return {
                query:{type:String,value:''},
                title:{type:String,value:'test'}
            }}
            constructor() {
                super();
            }
            _getData() {
                if(this.$.searchInput.value.length > 0)
                    this.query = this.$.searchInput.value.replace(/#/g, '') ;  
                else 
                    this.query = '' ; 
            }
            checkForEnter(e) {
                if (e.keyCode === 13) 
                    this._getData() ; 
            }
            ready() {
                super.ready() ;
            }
        }
        customElements.define('ns-entity', NsEntity);
    </script>
</dom-module>
