<dom-module id="web-app">
    <template>
        <style>
            :host{
                --theme-color1: #ffab40 ;
                --theme-color2: #ffab40 ;
                --background-color0:#ffabg40 ; 
                --content-background:white ; 
                --background-color1:#ffab40 ; 
                --card-color:blue ; 
                --title-color:gray ; 
                --content-color2:rgb(70, 69, 69); 
                --content-color:rgb(70, 69, 69) ;
                --paper-icon-color:white;
                --height: 65%;
                --width: 35%;
                --margin-left: 30%;
                --margin-right: 0;
                height:100px;
                width:100%;
            }
            body{
                background-color: var(--background-color0) ;
                background-color: red ;
            }
            [mobile] [container],
            [tablet] [container] {
                width: 100%;
                height: 100%;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
            }
             local-dom {
                height: 100%;
                width: 100%;
            }
            [paper-material][container] {
                height: var(--height);
                width: var(--width);
                margin-left: var(--margin-left);
                margin-right: var(--margin-right);
                background-color: var(--content-background);
                display: block;
                position: relative;
                @apply --shadow-elevation-8dp;
            }
            [entity-list]{
                height:500px;
                width:400px;
            }
            [wrapper]{
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <div wrapper>
            <view-layout position='bottom' height='550px' width='450px'>
                <ns-entity> </ns-entity>
            </view-layout>
        </div>
        <script>
            app_elementsPerPage = 10 ; 
            var sleep = n => new Promise(resolve => setTimeout(resolve, n)); 
        </script>
    </template>
    <script>
        class WebApp extends Polymer.Element {
            static get is() { return 'web-app'; }
            static get properties() {return {}}
            constructor() {
                super();
            }
        }
        customElements.define('web-app', WebApp);
    </script>
</dom-module>
