<dom-module id="edit-card-form">
    <template>
        <style>
            [mobile] [uploadDialogWrapper]{
                width: 100% ;
            }
            [uploadDialogWrapper]{
                width: 380px ;  
            }
            [upload-dialog-input]{
                margin-bottom: 20px ;
            }
            paper-input{
                --paper-input-container-focus-color: var(--theme-color1)  ; 
                --paper-input-container-color:rgb(185, 185, 185) ;
                --paper-input-container-label: {
                    font-size: 19px;
                    font-weight: 300;
                };
                --paper-input-container-input: {
                    font-size: 20px;
                    font-weight: 300;
                    color:rgb(80, 78, 78) ;
                };
            }
            paper-icon-button {
                margin-top: 21px; 
                margin-left: 20px ;
                background-color: var(--background-color1);
                color: var(--paper-icon-color);
                border-radius: 100%;
            }
            paper-icon-button:hover {
                color: var(--theme-color1);
            }
            ac-tags-input{
                margin-bottom: 30px ;
                margin-top:40px ; 
            }
            paper-textarea{
                font-size: 30px;
                margin-bottom: 30px ; 
                --paper-input-container-focus-color: var(--theme-color1)  ; 

            }
            [url-input-wrapper]{
                @apply --layout-horizontal;
            }
            [mobile] [url-input]{
                width: 175px ; 
            }
            [url-input]{
                width:317px ;
            }
        </style>
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" desktop="{{desktop}}" page$=[[page]]>
            <div uploadDialogWrapper>

                    allowed-pattern="[^&quot;'=+*&.,~^:?¿!¡$#%{}()/><\][\\\x22;|]+">

                    alloauto-validate maxlength='42'wed-pattern="[^&quot;'=+*&.,~^:?¿!¡$#%{}()/><\][\\\x22;|]+"

                    error-message="{{t('emailIsInvalid')}}">  -->
                <template is="dom-if" if="[[!isCourse]]">
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Nombres" 
                        value="{{givenName}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="{{t('titleIsInvalid')}}"></paper-input>
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Apellidos" 
                        value="{{familyName}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="{{t('titleIsInvalid')}}"></paper-input>
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Identificación" 
                        value="{{personalId}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="{{t('titleIsInvalid')}}"></paper-input>
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Género" 
                        value="{{gender}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="{{t('titleIsInvalid')}}"></paper-input>
                </template>
                <template is="dom-if" if="[[isCourse]]">
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Nombre" 
                        value="{{courseName}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="invalid"></paper-input>
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Código" 
                        value="{{courseId}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="invalid"></paper-input>
                    <paper-input auto-validate maxlength='70'
                        upload-dialog-input 
                        label="Observaciones" 
                        value="{{observations}}"
                        allowed-pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        pattern="[^;=+*.,~^°$#%{}/><\][\\\x22;|]+"
                        error-message="invalid"></paper-input>
                </template>
            </div>
        </local-dom>
    </template>
    <script>
        class EditCardForm extends Polymer.Element {
            static get is() { return 'edit-card-form'; }
            static get properties() {return {
                forUpload:{type:Boolean,value:false},
                isCourse:{type:Boolean,value:false},
                givenName:{type:String,notify:true},
                courseName:{type:String,notify:true},
                courseId:{type:String,notify:true},
                familyName:{type:String,notify:true},
                gender:{type:String,notify:true},
                observations:{type:String,notify:true},
                personalId:{type:String,notify:true}
            }}
            constructor() {
                super();
            }
            async _cleanRecordingInputData() {
                if(this.isCourse || !this.forUpload)
                    return ;
                await cleanUploadRecordingInputDataPromise ; 
                this.set('givenName' ,'') ; 
                this.set('familyName' ,'') ; 
                this.set('courseName' ,'') ; 
                this.set('courseId' ,'') ; 
                this.set('personalId' ,'') ; 
                this.set('observations' ,'') ; 
                this.set('gender' ,'') ; 
                cleanUploadRecordingInputDataPromise = new Promise(resolve => cleanUploadRecordingInputDataPromiseR = resolve);
                this._cleanRecordingInputData() ; 
            }
            async _cleanViewAudioInputData(){
                if(!this.isCourse || !this.forUpload)
                    return ; 
                await cleanUploadViewAudioInputDataPromise ; 
                this.set('givenName' ,'') ; 
                this.set('familyName' ,'') ; 
                this.set('personalId' ,'') ; 
                this.set('courseName' ,'') ; 
                this.set('courseId' ,'') ; 
                this.set('observations' ,'') ; 
                this.set('gender' ,'') ; 
                cleanUploadViewAudioInputDataPromise = new Promise(resolve => cleanUploadViewAudioInputDataPromiseR = resolve);
                this._cleanViewAudioInputData() ; 
            }
            ready() {
                super.ready() ;
                this._cleanRecordingInputData() ; 
                this._cleanViewAudioInputData() ; 
            }
        }
        customElements.define('edit-card-form', EditCardForm);
    </script>
</dom-module>
